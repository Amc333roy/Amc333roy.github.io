# Site settings
title: Aaron Cook
description: 'Deep Learning Professional'
url: 'https://Aaronbcook.github.io'
baseurl: ''
google_analytics: 'UA-83225772-1'
disqus_shortname: 'Aaronbcook-github-io'

author:
  name: 'Aaron Cook'
  email: Aaron.cook@gmail.com
  twitter_username: Aaron_b_cook
  facebook_username: Aaron.cook
  github_username:  Aaronbcook
  linkedin_username:  Aaron-cook-a6127753

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
